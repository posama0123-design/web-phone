<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --body-gold: #d4c5a2; /* F201っぽいシャンパンゴールド */
            --button-bg: #e0e0e0;
            --screen-green: #98fb98; /* 当時のモノクロ液晶バックライト風 */
        }

        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        /* 筐体 */
        .phone-body {
            width: 260px;
            background: var(--body-gold);
            padding: 20px;
            border-radius: 30px 30px 50px 50px;
            box-shadow: 10px 10px 20px #000;
            border: 2px solid #bba47a;
        }

        /* 液晶画面 */
        .screen {
            background: var(--screen-green);
            height: 120px;
            margin-bottom: 20px;
            border: 5px solid #555;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #222;
        }

        /* ボタンレイアウト */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        /* 絶対にへこむボタンの魔法 */
        .key {
            width: 60px;
            height: 45px;
            background: var(--button-bg);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            outline: none;
            
            /* 浮き上がって見える影 */
            box-shadow: 
                4px 4px 6px rgba(0,0,0,0.3),
                -2px -2px 5px rgba(255,255,255,0.8);
            transition: all 0.05s ease;
            position: relative;
            top: 0;
        }

        /* 押した時の「へこみ」 */
        .key:active {
            box-shadow: 
                inset 4px 4px 6px rgba(0,0,0,0.4),
                inset -2px -2px 5px rgba(255,255,255,0.5);
            top: 3px; /* 物理的に沈む動き */
        }

        .key-text {
            display: block;
            font-size: 0.6rem;
            color: #666;
        }
    </style>
</head>
<body>

<div class="phone-body">
    <div class="screen">
        <div id="display-number">123-4567</div>
        <div style="font-size: 0.8rem; margin-top: 10px;">F201 HYPER</div>
    </div>

    <div class="keypad">
        <button class="key">1<span class="key-text">あ</span></button>
        <button class="key">2<span class="key-text">か</span></button>
        <button class="key">3<span class="key-text">さ</span></button>
        <button class="key">4<span class="key-text">た</span></button>
        <button class="key">5<span class="key-text">な</span></button>
        <button class="key">6<span class="key-text">は</span></button>
        <button class="key">7<span class="key-text">ま</span></button>
        <button class="key">8<span class="key-text">やら</span></button>
        <button class="key">9<span class="key-text">わをん</span></button>
        <button class="key">＊</button>
        <button class="key">0</button>
        <button class="key">＃</button>
    </div>
</div>

</body>
</html>
