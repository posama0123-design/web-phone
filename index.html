<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>FPS 3D World</title>
<style>
  body { margin: 0; overflow: hidden; }
  #info {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-family: sans-serif;
    background: rgba(0,0,0,0.5);
    padding: 8px;
  }
</style>
</head>
<body>

<div id="info">
  クリックで開始<br>
  WASD：移動 / マウス：視点
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>

<script>
/* シーン */
const scene = new THREE.Scene();

/* 空（写真テクスチャ） */
const loader = new THREE.TextureLoader();
loader.load(
  "https://threejs.org/examples/textures/skybox/sky.jpg",
  texture => {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    scene.background = texture;
  }
);

/* カメラ */
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

/* レンダラー */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

/* 一人称操作 */
const controls = new THREE.PointerLockControls(camera, document.body);
scene.add(controls.getObject());

document.body.addEventListener("click", () => {
  controls.lock();
});

/* 太陽 */
const sun = new THREE.DirectionalLight(0xffffff, 1.2);
sun.position.set(100, 200, 100);
sun.castShadow = true;
scene.add(sun);

/* 環境光 */
scene.add(new THREE.AmbientLight(0xffffff, 0.4));

/* 地面 */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(500, 500),
  new THREE.MeshStandardMaterial({ color: 0x55aa55 })
);
ground.rotation.x = -Math.PI / 2;
ground.receiveShadow = true;
scene.add(ground);

/* テスト用オブジェクト */
const box = new THREE.Mesh(
  new THREE.BoxGeometry(2, 2, 2),
  new THREE.MeshStandardMaterial({ color: 0xff4444 })
);
box.position.set(5, 1, -5);
box.castShadow = true;
scene.add(box);

/* 移動処理 */
const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();
const keys = {};

document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

function animate() {
  requestAnimationFrame(animate);

  if (controls.isLocked) {
    direction.set(0, 0, 0);
    if (keys["KeyW"]) direction.z -= 1;
    if (keys["KeyS"]) direction.z += 1;
    if (keys["KeyA"]) direction.x -= 1;
    if (keys["KeyD"]) direction.x += 1;

    direction.normalize();
    controls.moveRight(direction.x * 0.1);
    controls.moveForward(direction.z * 0.1);
  }

  renderer.render(scene, camera);
}
animate();

/* リサイズ */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
